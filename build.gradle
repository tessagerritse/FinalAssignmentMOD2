buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id "org.hidetake.ssh" version "2.10.1"
    id 'java'
    id 'application'
}

// Global settings
ssh.settings {
//  knownHosts = allowAnyHosts // Disable host key verification
}

// mainClassName = 'com.nedap.university.Main'
version = '0.0.1'

jar {
    manifest {
        attributes 'Implementation-Title': 'Nedap University Module 2 Final Project',
                'Implementation-Version': version,
                'Main-Class': mainClassName
    }
}

remotes {
    pi {
        role 'masterNode'
        host = 'nu-pi-tessa.local'
        user = 'pi'
        password = 'otisIsCute'
    }
}

task status {
    doLast {
        ssh.run {
            session(remotes.pi) {
                execute 'sudo systemctl status num2.service'
            }
        }
    }
}

task deploy {
    doLast {
        ssh.run {
            session(remotes.pi) {
                put from: "${project.rootDir}/build/libs/NUM2-${version}.jar", into: "/home/pi/NUM2.jar"
                execute 'sudo systemctl restart num2.service'
            }
        }
    }
}

deploy.dependsOn jar
